<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <title>Carrusel</title>
</head>
<body>
    <div class="carrousel-container">
        <div class="img-container">
            <ion-icon name="chevron-back-outline" class="left-arrow"></ion-icon>
            <ion-icon name="chevron-forward-outline" class="right-arrow"></ion-icon>
            <div class="slider-img">
                <img src="img/img1.jpg" alt="Imagen no encotrada">
                <img src="img/img2.jpg" alt="Imagen no encotrada">
                <img src="img/img3.jpg" alt="Imagen no encotrada">
                <img src="img/img4.jpg" alt="Imagen no encotrada">
                <img src="img/img5.jpg" alt="Imagen no encontrada">
            </div>
        </div>

        <ul class="points-container">
            <li class="points"></li>
            <li class="points"></li>
            <li class="points"></li>
            <li class="points"></li>
            <li class="points"></li>
        </ul>
    </div>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
